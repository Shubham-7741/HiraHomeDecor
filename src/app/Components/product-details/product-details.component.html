<!-- Product Detail Start -->
<div class="product-detail">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          class="row align-items-center product-detail-top shadow-lg p-5 bg-body rounded"
        >
          <div class="col-md-5">
            <div class="product-slider-single">
              <img
                [src]="url + 'getProductPhoto/' + product?.pid"
                alt="Product Image"
              />
              <!-- Update src dynamically -->
            </div>
          </div>
          <div class="col-md-7">
            <div class="product-content">
              <div class="title">
                <h2>{{ product?.pname }}</h2>
              </div>
              <div class="ratting pt-3">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <div class="mt-1 mb-0 text-muted small">
                <span>{{ product?.pcategory }}</span> <br />
                <span>{{ product?.psubcategory }}</span>
                <!-- Add other product details as necessary -->
              </div>
              <div class="details pt-5" style="font-size: medium">
                <ul *ngIf="product?.pdescription">
                  <!-- Check if product description is available -->
                  <li
                    class="mb-2"
                    *ngFor="let point of product.pdescription.split('. ')"
                  >
                    {{ point }}
                  </li>
                </ul>
              </div>
              <div class="col-md-12 col-lg-9 col-xl-6 b">
                <!-- <h6 class="text-success">Free shipping</h6> -->
                <div class="d-flex flex-column mt-4">
                  <button
                    class="btn btn-success btn-md"
                    type="button"
                    routerLink="/all_products"
                  >
                    Back to list
                  </button>
                  <br />
                  <button
                    class="btn btn-success btn-md"
                    type="button"
                    routerLink="/payHere"
                  >
                    Order now
                  </button>
                  <p class="ms-2">
                    <a
                      href="https://wa.me/9021601395"
                      target="_blank"
                      class="btn btn-light btn-md border border-secondary bg-white px-5 py-2 mt-3 text-center"
                    >
                      <i
                        class="fab fa-whatsapp"
                        style="
                          background: rgb(6, 199, 6);
                          padding: 5px;
                          border-radius: 50%;
                          color: white;
                        "
                      ></i>
                      Message Now</a
                    >
                  </p>
                  <!-- Add logic for wishlist if needed -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Product Detail End -->
