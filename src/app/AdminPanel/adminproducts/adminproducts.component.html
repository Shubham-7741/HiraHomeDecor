<mat-card>
  <mat-card-title
    ><i class="fa-solid fa-boxes-stacked"></i>
    <b>Products </b>
  </mat-card-title>
</mat-card>

<div class="main-div">
  <mat-form-field style="padding-right: 20px; width: 35%">
    <mat-label><mat-icon>search</mat-icon>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <!-- <mat-form-field style="padding-right: 20px; width: 35%">
    <mat-label class="fw-bold">Status</mat-label>
    <mat-select (selectionChange)="onChange($event.value)">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let status of statusList" [value]="status">{{
        status
      }}</mat-option>
    </mat-select>
  </mat-form-field> -->

  <button
    mat-raised-button
    color="primary"
    style="width: 29%; padding: 35px; float: right"
    routerLink="/adminhome/addAdminproducts"
  >
    Add new Product
  </button>

  <div *ngIf="dataLoaded" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.pid }}</td>
      </ng-container>

      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Product Name </b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.pname }}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Description </b>
        </th>
        <td mat-cell *matCellDef="let row">
          <textarea cols="40" rows="4" disabled>{{
            row.pdescription
          }}</textarea>
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Category</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.pcategory }}</td>
      </ng-container>
      <ng-container matColumnDef="subcategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Sub-Category</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.psubcategory }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="activationdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscription</th>
          <td mat-cell *matCellDef="let row" [style.color]="getRowTextColor(row)">
            <i class="fa-solid fa-calendar-check"></i>
            {{ calculateRemainingDays(row.activationdate) }}
          </td>
        </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Action</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="edit(row.pid)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <!-- &nbsp;&nbsp;
            <button (click)="showUsers(row.businessid)">
              <mat-icon color="primary">people</mat-icon>
            </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="padding: 10px">
          No data matching "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
