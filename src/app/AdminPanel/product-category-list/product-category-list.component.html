  <mat-card-title
    ><i class="fa-solid fa-table-list"></i>
    <b>Product Category</b>
  </mat-card-title>
</mat-card>

<div class="main-div my-5">

    </mat-form-field>
  
    <mat-form-field style="padding-right: 20px; width: 35%">
      <mat-label class="fw-bold">Status</mat-label>
      <mat-select (selectionChange)="onChange($event.value)">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let status of statusList" [value]="status">{{

  <button
    mat-raised-button
    color="primary"
    style="width: 29%; padding: 35px; margin-bottom: 20px"
    routerLink="/adminhome/product_category_create"
  >
    Create Product Category
  </button>

  <div *ngIf="dataLoaded" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.cid }}</td>
      </ng-container>

      <ng-container matColumnDef="categoryname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Product Category Name </b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.cname }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="activationdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscription</th>
          <td mat-cell *matCellDef="let row" [style.color]="getRowTextColor(row)">
            <i class="fa-solid fa-calendar-check"></i>
            {{ calculateRemainingDays(row.activationdate) }}
          </td>
        </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Action</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="edit(row.cid)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <!-- &nbsp;&nbsp;
            <button (click)="showUsers(row.businessid)">
              <mat-icon color="primary">people</mat-icon>
            </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4" style="padding: 10px">
            No data matching "{{ input.value }}"
          </td> -->
      </tr>
    </table>
  </div>
</div>
