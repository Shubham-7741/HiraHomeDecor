<div class="main-div" style="padding-top: 20px">
  <div class="py-2">
    <div class="card px-5 py-3 me-4">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-circle-info"></i> Product Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="productForm">
          <div class="row mb-3">
            <label for="businessname" class="col-sm-2 col-form-label"
              >Product Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="productsname"
                placeholder="Product Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label"
              >Description</label
            >
            <div class="col-sm-10">
              <textarea
                cols="40"
                rows="4"
                type="text"
                class="form-control"
                formControlName="pdescription"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <!-- <div class="row mb-3">
            <label for="category" class="col-sm-2 col-form-label"
              >Category</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="category"
                placeholder="Category"
              />
            </div>
          </div> -->
          <div class="row mb-3">
            <label for="category" class="col-sm-2 col-form-label"
              >Category</label
            >
            <div class="col-sm-10">
              <select class="form-select" formControlName="category">
                <option value="">Select Category For</option>
                <option value="Wall">Wall</option>
                <option value="Curtains">Curtains</option>
                <option value="Artificial">Artificial</option>
                <option value="Accessories">Accessories</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="subscriptiondate" class="col-sm-2 col-form-label"
              >Sub-Category</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="subcategory"
                placeholder="Sub-Category"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="productImage" class="col-sm-2 col-form-label"
              >Product Image</label
            >
            <div class="col-sm-10">
              <input
                type="file"
                id="productImage"
                class="form-control"
                (change)="onImageSelected($event)"
                accept="image/*"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <!-- Display existing image from the server -->
              <img
                *ngIf="productForm.value.id && !imagePreview"
                [src]="url + 'getProductPhoto/' + productForm.value.id"
                class="img-thumbnail"
                height="350px"
                width="350px"
                alt="Product Image"
              />
              <!-- Display selected image preview -->
              <img
                *ngIf="imagePreview"
                [src]="imagePreview"
                class="img-thumbnail"
                height="350px"
                width="350px"
                alt="Product Image Preview"
              />
            </div>
          </div>

          <br />

          <div class="col-12 text-center">
            <br />
            <button
              type="submit"
              class="btn btn-primary me-2 mb-2"
              *ngIf="showupdate"
              (click)="updateProduct()"
            >
              Update
            </button>
            <button
              type="submit"
              class="btn btn-primary me-2 mb-2"
              *ngIf="showsubmit"
              (click)="postproducts()"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-danger me-2 mb-2"
              routerLink="/adminhome/admin_products"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger me-2 mb-2"
              *ngIf="showdelete"
              (click)="deleteProduct()"
            >
              Delete
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
