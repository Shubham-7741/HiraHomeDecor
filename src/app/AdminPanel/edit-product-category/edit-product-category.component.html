<div class="main-div" style="padding-top: 20px">
  <div class="py-2">
    <div class="card px-5 py-3 me-4">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-circle-info"></i> Product Category Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="productCategoryForm">
          <div class="row mb-3">
            <label for="businessname" class="col-sm-2 col-form-label"
              >Category Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="categoryname"
                placeholder="Category Name"
              />
            </div>
          </div>
          <!-- <div class="row mb-3">
              <label for="contactno" class="col-sm-2 col-form-label">Sub-Categories</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="4" cols="50" formControlName="subcategories"></textarea>
              </div>
            </div> -->

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="subcategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <b>Sub Category Name </b>
                </th>
                <td mat-cell *matCellDef="let row">
                  <ng-container
                    *ngIf="
                      editingIndex !== dataSource.data.indexOf(row);
                      else editMode
                    "
                  >
                    {{ row.scname }}
                  </ng-container>
                  <ng-template #editMode>
                    <input
                      type="text"
                      [(ngModel)]="row.scname"
                      class="form-control"
                      formControlName="subcategories"
                    />
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="saveSubcategory()"
                    >
                      <mat-icon>done</mat-icon>
                    </button>
                  </ng-template>
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                  <b>Action</b>
                </th>
                <td mat-cell *matCellDef="let row">
                  <button
                    mat-icon-button
                    color="primary"
                    (click)="editSubcategory(row)"
                  >
                    <mat-icon>{{
                      editingIndex === dataSource.data.indexOf(row)
                        ? "cancel"
                        : "edit"
                    }}</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteSubcategory(dataSource.data.indexOf(row))"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
            </table>
          </div>
          <div class="row mt-4">
            <label for="subcategories" class="col-sm-2 col-form-label"
              >New Subcategory</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="subcategories"
                placeholder="New Subcategory Name"
              />
            </div>
          </div>
          <button
            class="my-3"
            mat-raised-button
            color="primary"
            (click)="addNewSubcategory()"
          >
            Add Subcategory
          </button>
          <!-- 
          <ng-template #loading>
            <div class="spinner mx-auto">
              <mat-spinner diameter="40"></mat-spinner>
            </div>
          </ng-template> -->

          <br />

          <div class="col-12 text-center">
            <br />
            <button
              type="submit"
              class="btn btn-primary me-2 mb-2"
              *ngIf="showupdate"
              (click)="updateCategory()"
            >
              Update
            </button>
            <button
              type="submit"
              class="btn btn-primary me-2 mb-2"
              *ngIf="showsubmit"
              (click)="submitCategory()"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-danger me-2 mb-2"
              routerLink="/adminhome/product_categories"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger me-2 mb-2"
              *ngIf="showdelete"
              (click)="openConfirmationDialog()"
            >
              Delete
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
